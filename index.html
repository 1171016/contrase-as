<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Prueba Mensaje de Error</title>
<style>
  #errorMessage {
    color: red;
    font-weight: bold;
    margin-top: 1rem;
    min-height: 1.5em;
  }
</style>
</head>
<body>

<h2>Test Generador Contraseña</h2>

<div>
  <input type="checkbox" id="useLower" checked> <label for="useLower">Minúsculas</label><br>
  <input type="checkbox" id="useUpper" checked> <label for="useUpper">Mayúsculas</label><br>
  <input type="checkbox" id="useNumbers" checked> <label for="useNumbers">Números</label><br>
  <input type="checkbox" id="useSymbols" checked> <label for="useSymbols">Símbolos</label><br>
</div>

<button id="generateBtn">Generar contraseña</button>

<div id="errorMessage"></div>

<script>
  document.getElementById('generateBtn').addEventListener('click', () => {
    const options = {
      lower: document.getElementById('useLower').checked,
      upper: document.getElementById('useUpper').checked,
      numbers: document.getElementById('useNumbers').checked,
      symbols: document.getElementById('useSymbols').checked
    };

    const errorMessage = document.getElementById('errorMessage');

    if (!options.lower && !options.upper && !options.numbers && !options.symbols) {
      errorMessage.innerText = "⚠️ Debes seleccionar al menos una opción para generar la contraseña.";
    } else {
      errorMessage.innerText = "";
      alert('¡Opciones correctas! Aquí iría la generación de contraseña.');
    }
  });
</script>

</body>
</html>
